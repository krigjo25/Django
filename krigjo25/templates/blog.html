<body>
    <div id="curve">

        <header class="row">

            <h1> The Technology of tomorrow </h1>
            <h1> The feature is now. </h1>
        
        </header>

        <main class="row">
            <h2> Krigjo25 </h2>
            <section class="col">
                <h6> About me </h6>

            </section>

        </main>

        <footer class="row">

            <nav>

                <div class="col">

                    <div class="tabs">

                      <div class="tab">

                        <input type="radio" id="rd1" name="rd">
                        <label class="tab-label" for="rd1">Portefolio</label>

                        <div class="tab-content">
                            {% for project in MyProjects %}

                            <h3>{{ project.title }}</h3>

                            <div class ='ddown'>

                                <img src={% static project.img %} alt='' width = '100px' height = '75px'>
    
                                <div class='ddownContent'>
    
                                                <img src={% static project.img %} alt='' width="100%">
    
                                                <p class="capt">{{ project.description }}</p>
                                                <h4 class = "capt">Technology used in the project</h4>
                                                <p>{{ project.tech }}</p>
    
                                </div>

                            </div>
                            <!--a href="{% url 'detail' project.pk %}">Details</a-->
    
                            {% endfor %}
                        </div>

                      </div>

                      <div class="tab">

                        <input type="radio" id="rd3" name="rd">
                        <label for="rd3" class="tab-close">Close &times;</label>

                    </div>
                    </div>
                  </div>

                </section>

                <button class = "btn"><strong>Blog</strong></button>
                <button class = "btn"><strong>Hire me</strong></button>
            </nav>
        </footer>

    </div>
</body>
