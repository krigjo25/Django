{% load static %}
{% load sass_tags %}


<!DOCTYPE html>
<html lang="en">

    <head>
        {% include 'home/head.html' %}
        <link rel= "stylesheet" type = "text/css" href = "{% sass_src 'sass/__blog__.sass' %}" media = "screen">
        
    </head>

    <body>
        {% load mdextra %}
        <div id="curve">
            {% include 'home/header.html' %}
            

        
                <main>
                    <article>
                    
                    {% for post in blogPost %}
                    
                    <section>
                        
                            <h2>
                                    {{ post.title }}                            
                                </a> 

                            </h2>

                            <p class = 'sku'>

                                {{ post.body | markdown | safe }}

                            </p>


                            <footer>

                                <div>
                                <a href = '{{ post.link }}'>

                                    <button>Add <b>{{ post.title }}</b> to Discord</button><br />

                                </a>
                                </div>

                                    <p>{{ post.author }}</p>
                                    <label> Published :</label>
                                    <time date='{{ post.created.date }}' title = 'Published {{post.created}}'>{{ post.created.date }}</time> | 

                                    categories: <a href=" {% url 'blogIndex' %}"><div class = "tag">#{{ tag }}</div></a>

                            </footer>
                        </section>

                    {% endfor %}
                    </article>


                    </main>

            </div>

	</body>
</html>
